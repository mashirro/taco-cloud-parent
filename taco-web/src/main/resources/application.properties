# \u5E94\u7528\u540D\u79F0
spring.application.name=taco-web

# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080


#SpringBoot\u9ED8\u8BA4\u6570\u636E\u6E90 HikariDataSource
#\u9047\u5230\u7684\u95EE\u9898:1.\u4F7F\u7528\u6700\u65B0\u7684mysql\u8FDE\u63A5\u9A71\u52A8;2.\u8BBF\u95EE\u6570\u636E\u5E93\u65F6\u65E0\u6CD5\u8BC6\u522B\u65F6\u533A(\u5728\u4E2D\u56FD\u53EF\u4EE5\u9009\u62E9Asia/Shanghai\u6216\u8005Asia/Hongkong,\u800CUTC\u4F1A\u6BD4\u4E2D\u56FD\u65F6\u95F4\u65E98\u4E2A\u5C0F\u65F6)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/taco_cloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root


#mybatis-plus\u76F8\u5173\u914D\u7F6E(\u53C2\u770B\u5B98\u65B9\u6587\u6863https://mp.baomidou.com/config/)
#MyBatis Mapper\u6240\u5BF9\u5E94\u7684XML\u6587\u4EF6\u4F4D\u7F6E(Maven\u591A\u6A21\u5757\u9879\u76EE\u7684\u626B\u63CF\u8DEF\u5F84\u9700\u4EE5classpath*:\u5F00\u5934(\u5373\u52A0\u8F7D\u591A\u4E2Ajar\u5305\u4E0B\u7684XML\u6587\u4EF6))
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
#\u5B9E\u4F53\u626B\u63CF\uFF0C\u591A\u4E2Apackage\u7528\u9017\u53F7\u6216\u8005\u5206\u53F7\u5206\u9694(\u901A\u8FC7\u8BE5\u5C5E\u6027\u53EF\u4EE5\u7ED9\u5305\u4E2D\u7684\u7C7B\u6CE8\u518C\u522B\u540D\uFF0C\u6CE8\u518C\u540E\u5728Mapper\u5BF9\u5E94\u7684XML\u6587\u4EF6\u4E2D\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u7C7B\u540D\uFF0C\u800C\u4E0D\u7528\u4F7F\u7528\u5168\u9650\u5B9A\u7684\u7C7B\u540D)
mybatis-plus.type-aliases-package=com.mashirro.**.domain
#\u5168\u5C40\u9ED8\u8BA4\u4E3B\u952E\u7C7B\u578B:\u9ED8\u8BA4\u503C\u662FASSIGN_ID
mybatis-plus.global-config.db-config.id-type=ASSIGN_UUID
#\u8868\u540D\u662F\u5426\u4F7F\u7528\u9A7C\u5CF0\u8F6C\u4E0B\u5212\u7EBF\u547D\u540D,\u53EA\u5BF9\u8868\u540D\u751F\u6548
mybatis-plus.global-config.db-config.table-underline=true
#\u5B57\u6BB5\u7B56\u7565 IGNORED:"\u5FFD\u7565\u5224\u65AD",NOT_NULL:"\u975ENULL\u5224\u65AD",NOT_EMPTY:"\u975E\u7A7A\u5224\u65AD"(\u8BE5\u7B56\u7565\u7EA6\u5B9A\u4E86\u5982\u4F55\u4EA7\u51FA\u6CE8\u5165\u7684sql,\u6D89\u53CAinsert,update\u4EE5\u53CAwrapper\u5185\u90E8\u7684entity\u5C5E\u6027\u751F\u6210\u7684where\u6761\u4EF6)
mybatis-plus.global-config.db-config.select-strategy=not_null
mybatis-plus.global-config.db-config.update-strategy=not_null
mybatis-plus.global-config.db-config.insert-strategy=not_null
#\u9A7C\u5CF0\u4E0B\u5212\u7EBF\u8F6C\u6362,\u5373\u4ECE\u6570\u636E\u5E93\u5217\u540DA_COLUMN(\u4E0B\u5212\u7EBF\u547D\u540D)\u5230Java\u5C5E\u6027\u540DaColumn(\u9A7C\u5CF0\u547D\u540D)\u7684\u7C7B\u4F3C\u6620\u5C04\u3002
mybatis-plus.configuration.map-underscore-to-camel-case=false
#\u5168\u5C40\u5730\u5F00\u542F\u6216\u5173\u95ED\u914D\u7F6E\u6587\u4EF6\u4E2D\u7684\u6240\u6709\u6620\u5C04\u5668\u5DF2\u7ECF\u914D\u7F6E\u7684\u4EFB\u4F55\u7F13\u5B58
mybatis-plus.configuration.cache-enabled=false


#\u65E5\u5FD7\u914D\u7F6E
#\u7CFB\u7EDF\u6A21\u5757\u65E5\u5FD7\u7EA7\u522B\u63A7\u5236
logging.level.com.mashirro=debug
#Spring\u65E5\u5FD7\u7EA7\u522B\u63A7\u5236
logging.level.org.springframework=warn


